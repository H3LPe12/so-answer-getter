<div class="col-md-6 col-md-offset-1">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.erorrMessage}}</div>
    <ul class="list-group">
        <li ng-repeat="question in vm.Questions">
            <div id="{{question.question_id}}" onclick="location.href='#!/guess'">
                <h4>{{ question.title}}</h4>
                <div>{{question.body}}</div>
            </div>
        </li>
    </ul>
</div>
